<link rel="stylesheet" href="blocks/blog/blog.css" />

<div class="blog">
    <!-- Hero a la izquierda -->
    <div class="blog__hero">
        <h1 class="blog__hero-title">Blog</h1>
    </div>

    <!-- Lista de posts a la derecha -->
    <div class="blog__list">
        <div class="blog__list-header">Latest Articles</div>
        <div class="blog__items"></div>
    </div>
</div>

<template id="post-template">
    <div class="blog__item">
        <img class="blog__item-image" src="" alt="" />
        <div class="blog__item-content">
            <div class="blog__item-date"></div>
            <h2 class="blog__item-title"></h2>
            <p class="blog__item-desc"></p>
            <!-- Autor debajo de la descripciÃ³n -->
            <div class="blog__item-author-wrapper">
                <span class="blog__item-author"></span>
            </div>
        </div>
    </div>
</template>
